<p-carousel [value]="lstProductos" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
    <ng-template let-product #item>
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
            <div class="mb-4">
                <div class="relative mx-auto">
                    <img [src]="product.imagen" [alt]="product.nombre" class="w-full rounded-border" />
<!--                      <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" class="absolute" styleClass="dark:!bg-surface-900" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
 -->                 </div>
            </div>
            <div class="mb-4 font-medium">{{product.nombre}} ({{product.codigo}})</div>
            <div class="flex justify-between items-center">
                <div class="mt-0 font-semibold text-xl">{{ product.precioNetoStringShow }}</div>
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                </span>
            </div>
        </div>
    </ng-template>
</p-carousel>
