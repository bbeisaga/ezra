<p-carousel [value]="lstProductos" [numVisible]="2" [numScroll]="1" [circular]="true"
  [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
  <ng-template let-product #item>
    <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
      <div class="mb-4 font-medium text-center">{{ product.nombre }}</div>
      <div class="mb-4">
        <div class="relative mx-auto">
          <img [src]="API_URL_VER_IMAGEN+product.imagen" [alt]="product.nombre" class="w-full rounded-border" width="150px" />
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
