<ngb-carousel class="carousel slide carousel-fade">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid d-block w-100" ngSrc="carousel-1.jpg" height="600" width="1366" priority alt="Random first slide" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h5 class="text-primary text-uppercase mb-md-3">Importadores y comerciantes</h5>
        <h1 class="display-3 text-white mb-md-4">Vendemos artículos sublimados</h1>
        <a href="" class="btn btn-primary">Ir a tienda</a>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid d-block w-100" ngSrc="carousel-2.jpg" height="600" width="1366" alt="Random second slide" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h5 class="text-primary text-uppercase mb-md-3">Importadores y comerciantes</h5>
        <h1 class="display-3 text-white mb-md-4">Vendemos máquinas para sublimar</h1>
        <a href="" class="btn btn-primary">Ir a tienda</a>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid d-block w-100" ngSrc="carousel-3.jpg" height="600" width="1366" alt="Random third slide" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h5 class="text-primary text-uppercase mb-md-3">Cleaning Services</h5>
        <h1 class="display-3 text-white mb-md-4">Vendemos insumos para sublimar</h1>
        <a href="" class="btn btn-primary">Ir a tienda</a>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
