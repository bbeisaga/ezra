<ngb-carousel class="carousel slide carousel-fade">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid d-block w-100" ngSrc="productos-merchandising-branding-min.png" height="600" width="1366" alt="Productos para publicidad, merchandising y branding" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h5 class="text-primary text-uppercase mb-md-3">Comerciantes y mayoristas</h5>
        <h1 class="display-3 text-white mb-md-4">Productos publicitarios, merchandising y branding</h1>
        <a [routerLink]="['/tienda']" class="btn btn-primary">Ir a tienda</a>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid d-block w-100" ngSrc="importadores-directos-productos.png" height="600" width="1366" priority alt="Importadores directos de productos de merchandising y branding" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h5 class="text-primary text-uppercase mb-md-3">Importadores directos</h5>
        <h1 class="display-3 text-white mb-md-4">Productos para merchandising personalizados</h1>
        <a [routerLink]="['/tienda']" class="btn btn-primary">Ir a tienda</a>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="img-fluid d-block w-100" ngSrc="arequipa.png" height="600" width="1366" alt="Comerciantes mayoristas arequipeños" />
    </div>
    <div class="carousel-caption d-flex align-items-center justify-content-center">
      <div class="p-5" style="width: 100%; max-width: 1000px;">
        <h5 class="text-primary text-uppercase mb-md-3">100% Arequipeños</h5>
        <h1 class="display-3 text-white mb-md-4">Productos para branding personalizados</h1>
        <a [routerLink]="['/tienda']" class="btn btn-primary">Ir a tienda</a>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
