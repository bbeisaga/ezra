<div class="container">
  <mat-card class="card">
    <form [formGroup]="formCierreCajaPorUsuario">
      <mat-card-header class="card-header">
        <mat-card-title>{{titulo}}</mat-card-title>
        <div class="ms-auto">
          <button mat-fab extended color="primary" (click)="generarReporte()">
            Descargar reporte
            <mat-icon>download</mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label for="fchTimeDesde">Desde</mat-label>
          <input matInput type="datetime-local" #fchTimeDesde name="fchTimeDesde" formControlName="fchTimeDesde">
          <button (click)="fchTimeDesde.showPicker()" mat-icon-button matIconSuffix><mat-icon>today</mat-icon></button>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hasta</mat-label>
          <input matInput type="datetime-local" #fchTimeHasta name="fchTimeHasta" formControlName="fchTimeHasta">
          <button (click)="fchTimeHasta.showPicker()" mat-icon-button matIconSuffix><mat-icon>today</mat-icon></button>
        </mat-form-field>

    <mat-label>Desde</mat-label>
    <input matInput [matDatepicker]="fchDesde" formControlName="fchDesde">
    <mat-datepicker-toggle matIconSuffix [for]="fchDesde"></mat-datepicker-toggle>
    <mat-datepicker #fchDesde></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="fchHasta" formControlName="fchHasta">
    <mat-datepicker-toggle matIconSuffix [for]="fchHasta"></mat-datepicker-toggle>
    <mat-datepicker #fchHasta></mat-datepicker>
  </mat-form-field> -->
        <mat-form-field>
          <mat-label>Estado caja</mat-label>
          <mat-select matNativeControl formControlName="estadoCajaUsuario" multiple>
            <mat-option *ngFor="let e of estadoCajaUsuarioLst" value={{e.id}}>{{e.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cajas</mat-label>
          <mat-select matNativeControl formControlName="cajasId" multiple>
            <mat-option *ngFor="let e of cajaLst" value={{e.id}}>{{e.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card>
</div>
