<mat-card class="card">
  <form [formGroup]="formVenta" (ngSubmit)="generarReporte()">
    <mat-card-header class="card-header">
      <mat-card-title>{{titulo}}</mat-card-title>
      <div class="ms-auto">
        <button type="submit" mat-fab extended color="primary" class="">
          Descargar reporte
          <mat-icon>download</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Desde</mat-label>
        <input matInput [matDatepicker]="fchDesde" formControlName="fchDesde">
        <mat-datepicker-toggle matIconSuffix [for]="fchDesde"></mat-datepicker-toggle>
        <mat-datepicker #fchDesde></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="fchHasta" formControlName="fchHasta">
        <mat-datepicker-toggle matIconSuffix [for]="fchHasta"></mat-datepicker-toggle>
        <mat-datepicker #fchHasta></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estado de pedido</mat-label>
        <select matNativeControl formControlName="estadoPedidoId">
          <option value="-1">--Seleccione</option>
          <option *ngFor="let e of estadoPedidoLst" value={{e.id}}>{{e.descripcion}}</option>
        </select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Pagado</mat-label>
        <select matNativeControl formControlName="pagado">
          <option value="-1">--Seleccione</option>
          <option *ngFor="let p of pagadoLst" value={{p.id}}>{{p.pagado}}</option>
        </select>
      </mat-form-field>


    </mat-card-content>
  </form>
</mat-card>
