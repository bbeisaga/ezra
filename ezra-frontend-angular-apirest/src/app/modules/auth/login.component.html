<div class="d-flex justify-content-center align-items-center cnt-login">
  <div class="card border-primary text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

      <form class="d-flex flex-column" method="post">
<!--         <div class="form-group col-sm-6">
          <input [(ngModel)]="usuario.username" type="text" class="form-control"
          name="username" id="username" placeholder="Username" autofocus required>
        </div> -->

        <mat-form-field>
          <mat-label>Ingrese usuario</mat-label>
          <input matInput [(ngModel)]="usuario.username" name="username" id="username" autofocus required>
        </mat-form-field>

<!--         <div class="form-group col-sm-6">
          <input [(ngModel)]="usuario.password" type="password" class="form-control"
          name="password" id="password" placeholder="Password" required>
        </div> -->

        <mat-form-field>
          <mat-label>Ingrese clave</mat-label>
          <input matInput [type]="'password'" [(ngModel)]="usuario.password" name="password" id="password" required />
        </mat-form-field>

        <button (click)='login()' type="submit" color="primary" mat-raised-button>Entrar</button>

      </form>
    </div>
  </div>
</div>
