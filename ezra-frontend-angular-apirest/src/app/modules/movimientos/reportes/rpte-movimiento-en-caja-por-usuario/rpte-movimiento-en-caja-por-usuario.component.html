<p>rpte-movimiento-en-caja-por-usuario works!</p>
<div>
  <p>{{titulo}}</p>
</div>

<form [formGroup]="formMov">
  <mat-form-field>
    <mat-label for="fchTimeDesde">Desde</mat-label>
    <input matInput type="datetime-local" #fchTimeDesde name="fchTimeDesde" formControlName="fchTimeDesde">
    <button (click)="fchTimeDesde.showPicker()" mat-icon-button matIconSuffix><mat-icon>today</mat-icon></button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Hasta</mat-label>
    <input matInput type="datetime-local" #fchTimeHasta name="fchTimeHasta" formControlName="fchTimeHasta">
    <button (click)="fchTimeHasta.showPicker()" mat-icon-button matIconSuffix><mat-icon>today</mat-icon></button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cajas</mat-label>
    <mat-select matNativeControl formControlName="cajasId" multiple>
      <mat-option *ngFor="let e of cajaLst" value={{e.id}}>{{e.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Busca por cliente o proveedor" [formControl]="autocompleteControl" aria-label="Number"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarApellidoCliente"
      (optionSelected)="seleccionar($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.nomApellRz}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="button-group d-flex justify-content-end">
    <button type="submit" mat-fab extended color="primary" (click)="generarReporte()">
      Descargar reporte
      <mat-icon>download</mat-icon>
    </button>
  </div>
</form>
