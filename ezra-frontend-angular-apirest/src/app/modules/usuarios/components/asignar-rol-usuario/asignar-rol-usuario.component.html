 <mat-card class="example-card">
  <mat-card-header class="d-flex justify-content-start">
      Asgiancion de Rol a Uusuario

  </mat-card-header>
   <mat-card-content>
    <ng-container *ngFor="let module of modulos;">
        <checkbox-usuario-rol
          [modulo]="module"
          [usuarioSeleccionado]="usuarioSeleccionado">
        </checkbox-usuario-rol>
    </ng-container>
  </mat-card-content>
</mat-card>
