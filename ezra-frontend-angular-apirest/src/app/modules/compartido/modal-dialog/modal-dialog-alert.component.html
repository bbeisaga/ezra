<div mat-dialog-content>
  <div class="header-text">
    <h2>{{ title }}</h2>
    <mat-icon>{{ icon }}</mat-icon>
  </div>
  <div class="content">
    <p>{{ message }}</p>
  </div>
</div>
<div mat-dialog-actions align=center>
  <button mat-raised-button color="primary" (click)="closeModal()">{{(showYesButton)?"No":"Aceptar"}}</button>
  <button *ngIf="showYesButton" mat-raised-button color="warn"  [mat-dialog-close]="showYesButton" cdkFocusInitial>Si</button>
</div>
