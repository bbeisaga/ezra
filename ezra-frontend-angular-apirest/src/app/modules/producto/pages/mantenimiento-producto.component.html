<div class="card bg-dark text-white">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img src="http://localhost:8080/api/producto/imagen/{{producto.imagen}}" alt="{{producto.descripcion}}" class="img-thumbnail rounded">
        </div>
        <div class="col-sm">
          <form [formGroup]="formProducto" (ngSubmit)="crearProducto()">
            <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
              <div class="col-sm-6">
                <input formControlName="nombre" type="text" class="form-control" name="nombre">
                <!-- required minlength="4" -->
              </div>
            </div>

            <div class="form-group row">
              <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
              <div class="col-sm-6">
                <input formControlName="descripcion" type="text" class="form-control" name="descripcion">
                <!-- required -->
              </div>
            </div>

            <div class="form-group row">
              <label for="formFile" class="form-label">Seleccionar imagen</label>
              <input (change)="seleccionarImagen($event)" class="form-control" name="seleccionarImagen" type="file"
                id="formFile">
            </div>



            <div class="form-group row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" role="button">Crear</button>

                <!--           <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)='update()'
                      [disabled]="!clienteForm.form.valid">Editar</button>
                  </ng-template> -->
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
