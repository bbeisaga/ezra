<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Listado de categorias</div>
          <div class="ms-auto">
            <button *ngIf="authService.hasRole('ROLE_REGISTER_CATEGORIA')" color="primary" mat-raised-button
              [routerLink]="['mantenimiento-categoria']">
              Crear categoria
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="tabla-desktop table table-striped table-hover table-sm" cellspacing="1" cellpadding="1">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Categoria</th>
                <th>Descripcion</th>
                <th>Orden</th>
                <th>Productos</th>
                <th>Activo</th>
                <th>Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categorias">
                <td>
                  <img [src]="cat.imagen" width="86" alt={{cat.imagen}} />
                </td>
                <td>
                  {{cat.nombre}}
                </td>
                <td>
                  {{cat.descripcion}}
                </td>
                <td>
                  {{cat.orden}}
                </td>
                <td>{{cat.cantidadProductos}}</td>

                <td>
                  <span class="celda-estado {{cat.colorActiva}}">{{cat.activa + '' | i18nSelect: estadoActivoCategoria
                    }}</span>
                </td>
                <td>
                  @if (authService.hasRole('ROLE_UPDATE_CATEGORIA')) {
                  <button *ngIf="authService.hasRole('ROLE_UPDATE_CATEGORIA')" mat-icon-button color="primary"
                    [routerLink]="['/productos/categorias', cat.id]" matTooltip="Actualizar categoria">
                    <mat-icon>edit</mat-icon>
                  </button>
                  }
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
