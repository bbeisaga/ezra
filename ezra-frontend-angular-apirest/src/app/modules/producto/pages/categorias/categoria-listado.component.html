<div class="row">
  <div class="col-12">
    <table class="tabla-desktop table table-striped table-hover table-sm" cellspacing="1" cellpadding="1">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Categoria</th>
          <th>Descripcion</th>
          <th>Orden</th>
          <th>Productos</th>
          <th>Activo</th>
          <th>Editar</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categorias">
          <td>
            <img [src]="cat.imagen" width="86" alt={{cat.imagen}} />
          </td>
          <td>
            {{cat.nombre}}
          </td>
          <td>
            {{cat.descripcion}}
          </td>
          <td>
            {{cat.orden}}
          </td>
          <td>{{cat.cantidadProductos}}</td>

          <td>
            <span class="celda-estado {{cat.colorActiva}}">{{cat.activa + '' | i18nSelect: estadoActivoCategoria
              }}</span>
          </td>

          <td>
            <!--              <button  color="primary"
              [routerLink]="['/productos/categorias', cat.id]"><i class="bi bi-pencil-fill"></i>
            </button> -->
            @if (authService.hasRole('ROLE_UPDATE_CATEGORIA')) {

            <p-button severity="secondary" icon="pi pi-pencil" [routerLink]="['/productos/categorias', cat.id]" />

            }

          </td>

          <!--           <td>
            <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-trash3-fill"></i>
            </button>
          <td> -->
        </tr>
      </tbody>

    </table>
  </div>
</div>
