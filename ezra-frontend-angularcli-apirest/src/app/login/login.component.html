<div class="body">

  <div class="login">

    <img src="./assets/img/usuario.png" alt="" width="50%" height="80%">
    <form  method="post"  #form="ngForm">
      <div class="form-group col-sm-6 ancho">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" autocomplete="off"
        name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6 ancho">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" autocomplete="off"
        name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" [disabled] = form.invalid  value="Ingresar">
      </div>
    </form>
